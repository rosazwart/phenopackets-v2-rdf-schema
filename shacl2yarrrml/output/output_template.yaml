prefixes:
  sh: http://www.w3.org/ns/shacl#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  xsd: http://www.w3.org/2001/XMLSchema#
  obo: http://purl.obolibrary.org/obo/
  sio: http://semanticscience.org/resource/
  dct: http://purl.org/dc/terms/
  phenop: http://purl.org/ejp-rd/phenopackets-rdf-schema/v200/shacl/
mappings:
  phenopacketShapeMapping:
    sources:
      - access: phenopacket.json
        referenceFormulation: jsonpath
        iterator: $.phenopacket[*]
    s: ex:phenopacket_$(index)
    po:
      - [a, obo:NCIT_C79269]
      - [a, sio:SIO_000015]
      - p: sio:SIO_000228  # sio:has-role
        o:
          mapping: roleShapeMapping
          condition:
            function: equal
            parameters:
              - [str1, $(index), s]
              - [str2, $(parent_index), o]
      - p: sio:SIO_001403  # sio:is-associated-with
        o:
          mapping: phenotypicFeatureShapeMapping
          condition:
            function: equal
            parameters:
              - [str1, $(index), s]
              - [str2, $(parent_index), o]
      - p: sio:SIO_001403  # sio:is-associated-with
        o:
          mapping: interpretationShapeMapping
          condition:
            function: equal
            parameters:
              - [str1, $(index), s]
              - [str2, $(parent_index), o]
      - p: sio:SIO_001403  # sio:is-associated-with
        o:
          mapping: metadataShapeMapping
          condition:
            function: equal
            parameters:
              - [str1, $(index), s]
              - [str2, $(parent_index), o]
  roleShapeMapping:
    sources:
      - access: id.json
        referenceFormulation: jsonpath
        iterator: $.id[*].role
    s: ex:role_$(index)
    po:
      - [a, sio:SIO_000016]
      - [a, obo:NCIT_C48835]
  phenotypicFeatureShapeMapping:
    sources:
      - access: phenopacket.json
        referenceFormulation: jsonpath
        iterator: $.phenopacket[*].phenotypicfeature[*]
    s: ex:phenotypicfeature_$(index)
    po:
      - [a, sio:SIO_000614]
      - p: dct:identifier
        o:
          value: $(dct:identifier)
          datatype: xsd:string
      - p: rdfs:label
        o:
          value: $(rdfs:label)
          datatype: xsd:string
      - p: dct:description
        o:
          value: $(dct:description)
          datatype: xsd:string
      - p: rdf:type
        o:
          value: $(ontologyclass.sh:IRI)
  phenotypicFeatureValueShapeMapping:
    sources:
      - access: phenopacket.json
        referenceFormulation: jsonpath
        iterator: $.phenopacket[*].phenotypicfeature[*].phenotypicfeaturevalue
    s: ex:phenotypicfeaturevalue_$(index)
    po:
      - [a, obo:NCIT_C16977]
      - [a, sio:SIO_000015]
      - p: sio:SIO_000628
        o:
          mapping: phenotypicFeatureShapeMapping
          condition:
            function: equal
            parameters:
              - [str1, $(parent_index), s]
              - [str2, $(index), o]
