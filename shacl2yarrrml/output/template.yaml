prefixes:
  fdp: http://fairdatapoint.org/
  dash: http://datashapes.org/dash#
  dcat: http://www.w3.org/ns/dcat#
  dct: http://purl.org/dc/terms/
  foaf: http://xmlns.com/foaf/0.1/
  sh: http://www.w3.org/ns/shacl#
  xsd: http://www.w3.org/2001/XMLSchema#
  vcard: http://www.w3.org/2006/vcard#
  hri: http://coreRule-healthri.nl#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  prov: http://www.w3.org/ns/prov#
  odrl: http://www.w3.org/ns/odrl/2/
  adms: http://www.w3.org/ns/adms#
  ex: https://example.org/
mappings:
  dataserviceDcatResource_ShapeMapping:
    sources:
      - access: dcatresource_.json
        referenceFormulation: jsonpath
        iterator: $.dcatresource_[*]
    s: ex:dcatresource__$(index)
    po:
      - [a, dcat:DataService]
      - [dcat:endpointURL, $(dataservice.dcat_endpointURL.sh_IRI), schema:URL]
      - p: dct:title
        o:
          value: $(dataservice.dct_title.sh_Literal)
          datatype: sh:Literal
      - [dcat:endpointDescription, $(dataservice.dcat_endpointDescription.sh_IRI),
        schema:URL]
      - [dcat:servesDataset, $(dataservice.dcat_servesDataset.sh_IRI), schema:URL]
      - [dcat:contactPoint, $(dcat_contactPoint.sh_IRI), schema:URL]
      - p: dct:description
        o:
          value: $(dct_description.sh_Literal)
          datatype: sh:Literal
      - p: dct:title
        o:
          value: $(dct_title.sh_Literal)
          datatype: sh:Literal
      - p: dct:identifier
        o:
          value: $(dct_identifier.sh_Literal)
          datatype: sh:Literal
      - p: dcat:keyword
        o:
          value: $(dcat_keyword.sh_Literal)
          datatype: sh:Literal
      - [dct:license, $(dct_license.sh_IRI), schema:URL]
      - p: dct:isReferencedBy
        o:
          value: $(dct_isReferencedBy.sh_BlankNodeOrIRI)
          datatype: sh:BlankNodeOrIRI
      - p: adms:versionNotes
        o:
          value: $(adms_versionNotes.sh_Literal)
          datatype: sh:Literal
      - p: dct:publisher
        o:
          mapping: dcatresource_dct_publisherAgentShapeMapping
          condition:
            function: equal
            parameters:
              - [str1, $(index), s]
              - [str2, $(parent_index), o]
  dcatresource_dct_publisherAgentShapeMapping:
    sources:
      - access: dcatresource_.json
        referenceFormulation: jsonpath
        iterator: $.dcatresource_[*].dct_publisher.agent[*]
    s: ex:agent_$(index)
    po:
      - [a, foaf:Agent]
      - p: foaf:name
        o:
          value: $(foaf_name.sh_Literal)
          datatype: sh:Literal
      - p: dct:identifier
        o:
          value: $(dct_identifier.sh_Literal)
          datatype: sh:Literal
  datasetDcatResource_ShapeMapping:
    sources:
      - access: dcatresource_.json
        referenceFormulation: jsonpath
        iterator: $.dcatresource_[*]
    s: ex:dcatresource__$(index)
    po:
      - [a, dcat:Dataset]
      - p: dct:title
        o:
          value: $(dataset.dct_title.xsd_string)
          datatype: xsd:string
      - p: dct:description
        o:
          value: $(dataset.dct_description.xsd_string)
          datatype: xsd:string
      - p: dct:identifier
        o:
          value: $(dataset.dct_identifier.sh_Literal)
          datatype: sh:Literal
      - p: dct:issued
        o:
          value: $(dataset.dct_issued.xsd_dateTime)
          datatype: xsd:dateTime
      - [dct:license, $(dataset.dct_license.sh_IRI), schema:URL]
      - p: dct:modified
        o:
          value: $(dataset.dct_modified.xsd_dateTime)
          datatype: xsd:dateTime
      - [dcat:theme, $(dataset.dcat_theme.sh_IRI), schema:URL]
      - [dct:type, $(dataset.dct_type.sh_IRI), schema:URL]
      - p: dcat:version
        o:
          value: $(dataset.dcat_version.sh_Literal)
          datatype: sh:Literal
      - [dcat:inSeries, $(dataset.dcat_inSeries.sh_IRI), schema:URL]
      - p: dcat:keyword
        o:
          value: $(dataset.dcat_keyword.sh_Literal)
          datatype: sh:Literal
      - [dcat:contactPoint, $(dcat_contactPoint.sh_IRI), schema:URL]
      - p: dct:description
        o:
          value: $(dct_description.sh_Literal)
          datatype: sh:Literal
      - p: dct:title
        o:
          value: $(dct_title.sh_Literal)
          datatype: sh:Literal
      - p: dct:identifier
        o:
          value: $(dct_identifier.sh_Literal)
          datatype: sh:Literal
      - p: dcat:keyword
        o:
          value: $(dcat_keyword.sh_Literal)
          datatype: sh:Literal
      - [dct:license, $(dct_license.sh_IRI), schema:URL]
      - p: dct:isReferencedBy
        o:
          value: $(dct_isReferencedBy.sh_BlankNodeOrIRI)
          datatype: sh:BlankNodeOrIRI
      - p: adms:versionNotes
        o:
          value: $(adms_versionNotes.sh_Literal)
          datatype: sh:Literal
      - p: dct:publisher
        o:
          mapping: dcatresource_dct_publisherAgentShapeMapping
          condition:
            function: equal
            parameters:
              - [str1, $(index), s]
              - [str2, $(parent_index), o]
  catalogDcatResource_ShapeMapping:
    sources:
      - access: dcatresource_.json
        referenceFormulation: jsonpath
        iterator: $.dcatresource_[*]
    s: ex:dcatresource__$(index)
    po:
      - [a, dcat:Catalog]
      - p: dct:description
        o:
          value: $(catalog.dct_description.sh_Literal)
          datatype: sh:Literal
      - p: dct:title
        o:
          value: $(catalog.dct_title.sh_Literal)
          datatype: sh:Literal
      - [dcat:contactPoint, $(dcat_contactPoint.sh_IRI), schema:URL]
      - p: dct:description
        o:
          value: $(dct_description.sh_Literal)
          datatype: sh:Literal
      - p: dct:title
        o:
          value: $(dct_title.sh_Literal)
          datatype: sh:Literal
      - p: dct:identifier
        o:
          value: $(dct_identifier.sh_Literal)
          datatype: sh:Literal
      - p: dcat:keyword
        o:
          value: $(dcat_keyword.sh_Literal)
          datatype: sh:Literal
      - [dct:license, $(dct_license.sh_IRI), schema:URL]
      - p: dct:isReferencedBy
        o:
          value: $(dct_isReferencedBy.sh_BlankNodeOrIRI)
          datatype: sh:BlankNodeOrIRI
      - p: adms:versionNotes
        o:
          value: $(adms_versionNotes.sh_Literal)
          datatype: sh:Literal
      - p: dct:publisher
        o:
          mapping: dcatresource_dct_publisherAgentShapeMapping
          condition:
            function: equal
            parameters:
              - [str1, $(index), s]
              - [str2, $(parent_index), o]
